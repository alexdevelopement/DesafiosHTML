<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contato</title>
  </head>
  <body>
    <form id="contato" action="">
      <fieldset form="contato" name="inputs-contact">
        <legend>Entre em contato</legend>
        <label for="">Assunto:</label>
        <select aria-label="State" name="titulo">
          <option value="Valor1" selected>selecione</option>
          <option value="Valor2">Reclamação</option>
          <option value="Valor3">Fale conosco</option>
          <option value="Valor4">Fórum</option>
        </select>
        <br />
        <br />
        <label for="caixadenome">Nome Completo:</label>
        <br />
        <input
          aria-label="nome"
          form="contato"
          type="text"
          name="subscribe"
          id="subscribe"
        />
        <br />
        <br />
        <label for="email">E-mail:</label>
        <br />
        <input form="contato" type="text" name="subscribe" id="subscribe2" />
        <br />
        <br />
        <label for="">Mensagem:</label>
        <br />
        <textarea
          name="subscribe"
          id="subscribe"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <br />
        <input type="checkbox" name="subscribe" id="subscribe" />
        <label for="subscribe">Eu aceito receber notificações por email</label>
        <br />
        <br />
        <button type="submit" form="contato">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
